name: Download RMK Calendar File

on:
  schedule:
    - cron: '*/30 * * * *'  # runs every 30 minutes
  push:
    branches:
      - main  # Change this to your main branch name

permissions: write-all


jobs:
  download:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4.1.0
      with:
        ref: main  # Specify the branch to checkout
        token: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token for authentication

    - name: Download File
      run: |
        # Define the URL of the file you want to download
        FILE_URL="hhttps://calendar.google.com/calendar/ical/roskildemountainbike%40gmail.com/public/basic.ics"
        
        cd rmkcalendar

        # Download the file using curl
        curl -LJO $FILE_URL

    - name: Commit and Push Changes
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add .
        git commit -m "Downloaded file"
        git push

